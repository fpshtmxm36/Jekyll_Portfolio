<!DOCTYPE html>
<html lang="ko">

{% include head.html %}

<body id="page-top">
  
  {% include nav.html %}

  <div style="padding-top:5em">
    <ul>
      {% for post in site.posts %}
        <li>
          {{ post.date | date: "%Y-%m-%d" }}
          <a href="{{ post.url }}">{{ post.title }}</a>
          <br/>
          {{ post.desc }}
        </li>
      {% endfor %}
    </ul>
  </div>

  {% include scripts.html %}
</body>

</html>
